<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OHLCV Chart (data_service)</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@5.0.9/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div id="chart"></div>
  <div id="chart-info">
    <div id="chart-info-line">Loading...</div>
    <div id="chart-info-title-row" class="hidden">
      <span id="chart-info-title"></span>
      <div id="toolbar">
        <button id="alerts-toggle" class="toolbar-btn">Alert â–¼</button>
        <div id="alerts-menu" class="dropdown">
          <div class="dropdown-row">
            <span>Webhook</span>
            <label class="toggle-pill">
              <input type="checkbox" id="alert-webhook-toggle" />
              <span>ON</span>
            </label>
          </div>
          <div class="dropdown-row">
            <span>Telegram</span>
            <label class="toggle-pill">
              <input type="checkbox" id="alert-telegram-toggle" />
              <span>ON</span>
            </label>
          </div>
          <div class="dropdown-footer">
            <button class="ghost-btn" id="alert-test-send">Test send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/state.js"></script>
  <script src="/static/ui.js"></script>
  <script src="/static/chart.js"></script>
  <script src="/static/data.js"></script>
  <script src="/static/ws.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
